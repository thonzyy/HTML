<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<marquee>흘러가는 글자</marquee>
<marquee scrollamount="10">홍찬영</marquee>
<marquee scrollamount="10" direction="right" behavior="alternate">홍찬영</marquee>
<marquee scrollamount="10" direction="right" behavior="slide">홍찬영</marquee>
<table border="1">
<tr height="200">
<td width="200">
<marquee direction="up">홍찬영</marquee>
</td>
<td width="200">
<marquee direction="down">홍찬영</marquee>
</td>
</tr>
</table>
</body>
</html>
