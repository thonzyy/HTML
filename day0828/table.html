<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 연습</title>
</head>
<body>
<table border="1"><!-- 선이없음 , 부모태크에 속성은  자식 태그로 상속이 된다.-->
<tr>
<td>오늘은</td>
<td>월요일</td>
</tr>
<tr>
<td>내일은</td>
<td>화요일</td>
</tr>
</table>
<hr>
<h2>테이블 태그의 속성</h2>
<!-- 테이블 시작 : border = "테두리 선"width="넓이"는 <td>에서 사용하는 것 권장
 height="높이" <tr>에 사용하는 것 권장.-->
<table border="1"width="500" height="300"bgcolor="#628D92"
background="../common/images/daum.png">
<!-- 행이 시작, <tr> <th>나 <td>만 가질 수 있따. 
부모 태그의 속성과 자식태그의 속성이 같다면 자식태그의 속성이 우선한다.-->
<tr>
<!-- 열이 시작 -->
<td><img src="http://localhost/html_prj/day0824/hcy.png"/></td>
<td>공부에 집중하고 있는 HCY학생</td>
</tr>
</table>

<hr>
<!-- 부모 태그와 자식태그의 속성이 같다면 자식태그의 속성이 우선한다. -->
<table border="1">
<tr height="40">
<td> Java SE11
</td>
</tr>
</table>
<hr>
<h2>정렬</h2>
<table border="1">
<tr height="80">
<td width="100"align="left">강다연</td>
<td width="100"align="center">김다영</td>
<td width="100"align="right">김선경</td>
</tr>

<tr height="100">
<td valign="top">박상준</td>
<td valign="middle"align="right">김주민</td>
<td valign="bottom">박서현</td>
</tr>
</table>

<h2>테이블자체정렬</h2>
<!-- 테이블이 정렬되면 객체의 높이가 해제된다. -->
<table border="1" align="right">
<tr>
<td width="100"height="100">홍지성</td>
</tr>
</table>
오늘은 비오는 월요일
</body>
</html>
