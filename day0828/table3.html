<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2>칸 합치기</h2>
<!-- 시작하는 td에서 colspan="합칠 칸의 수" td를 지운다. -->

<table border="1"width="300"height="300">
<tr>
<td colspan="2">1</td><td>2</td><!-- <td>3</td> -->
</tr>
<tr>
<td>4</td><td colspan="2">5</td>
</tr>
<tr>
<td colspan="3">7</td><td>8</td><td>9</td>
</tr>
</table>
<table border="1">
<tr height="100">
<td colspan="2"width="200">1</td><td width="100">2</td><!-- <td>3</td> -->
</tr>
<tr height="100">
<td width="100">4</td><td colspan="2"width="200">5</td>
</tr>
<tr height="100">
<td colspan="3"width="300">7</td>
</tr>
</table>
<hr2>행합치기</hr2>
<table border="1"width="300"height="300">
<!-- 시작하는 td에서 colspan="합칠 칸의 수" 해당 행에서 td를 지운다. -->
<tr>
<td rowspan="2"width="100">1</td><td width="100">2</td><td rowspan="3" width="100">3</td>
</tr>
<tr height="100">
<td rowspan="2" >5</td>
</tr>
<tr>
<td >7</td>
</tr>
</table>


</body>
</html>
