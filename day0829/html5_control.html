<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2>HTML5에서 추가된 Form Control</h2>
<h3>색선택</h3>
<input type="color" name="color"/><br/>
<input type="color" name="color"value="#0000FF"/><br/>
<!--  value는 RGB로 설정한다.-->

<h3>
date : <input type="date"name="date"><br/> 
month : <input type="month"name="month"><br/>
datetime-local : <input type="datetime-local"name="datetime-local"> <br/>
date : <input type="date"name="date"> <br/>
date : <input type="date"name="date"> <br/>
</h3>

<h3>범위선택</h3>
0<input type="range" name="date"min="0"max="100"value="80"title="80"/>100<br/>

<h3>의미적인 객체들</h3>
url<input type="url"/>
email<input type="email"/>
tel<input type="tel"/>
number<input type="number"/>
</body>
</html>
