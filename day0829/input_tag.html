<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form>
<input><br/>
text : 한줄 입력할 때 사용
<input type="text"name="name"><br/>
maxlength - 최대 입력 글자 수, size 속성 - 보여줄 글자 수 속성
<input type="text"name="name"maxlength="10"size="10"value="기본값"><br/>
password : 반향문자를 사용할 때 - 한글이 입력이 안 된다.
<input type="password"name="name"><br/>
checkbox: 여러값을 선택할 때
<input type="checkbox"name="hobby"value="운동">운동
<input type="checkbox"name="hobby"value="영화" checked="checked">영화감상
<input type="checkbox"name="hobby"value="음악">음악감상
<input type="checkbox"name="hobby"value="미술">미술감상<br/>
radio : 여러값 중 하나를 선택할 떄
<!-- radio는 name을 같이 설정하여 그룹으로 묶어서 사용.
HTML From Control은 name속성이 같다면 배열로 처리된다. -->

<input type="radio"name="gender"value="남자"checked="checked">남자
<input type="radio"name="gender"value="여자">여자<br/>
<!-- value를 설정할 수 없는 유일한 태그 : 접속자 컴퓨터에 HDD를 접근할 수 있기 떄문에
보안의 이슈가 발생할 수 있으므로 value속성을 만들 수 없다. -->
<input type="file"name="file"><br/>
숨겨서 값 넘기기 : 주로 자바스크립트에서 값을 생성하여 value속성에 할당한다.
<input type="hidden"name="이름"value="값"/><br/>
버튼류는 &lt;form&gt;태그 안에 있을 때에만 동작한다.<br/>
버튼
<input type="button"value="버튼모양"/><br/>
취소버튼
<input type="reset"value="취소버튼"/><br/>
전송버튼
<input type="submit"value="전송버튼"/><br/>
</form>
<select>
<option>A</option>
<option>B</option>
</select>
</body>
</html>
